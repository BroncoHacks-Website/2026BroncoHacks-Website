<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BroncoHacks 2026</title>

    <link rel="stylesheet" href="styles/navbar.css">
     <link rel="stylesheet" href="styles/main.css">
</head>

<body>

    <!-- ================= NAVBAR ================= -->
    <div id="navbar">
        
        <div class="logo">
            <img src="logo.png" alt="BroncoHacks Logo" style="height:76px;">
            <div class="logo-text">BRONCO HACKS</div>
        </div>

        <div class="nav-buttons">
            <a href="#" class="nav-button nav-button-green button-rounded shadow">Home</a>
            <a href="#" class="nav-button nav-button-blue">Team</a>
            <a href="#" class="nav-button nav-button-blue">Sponsors</a>
            <a href="#" class="nav-button nav-button-blue button-rounded-right">FAQ</a>
        </div>
        
    </div>

    <!-- ================= HERO SECTION ================= -->
    <section class="hero">

        <div class="hero-inner">

            <!-- LEFT -->
            <div class="left">
                <img src="images/balloon.png" alt="Bronco Balloon" class="balloon">
            </div>

            <!-- RIGHT -->
            <div class="right">

                <div class="card">
                    <h1>BRONCOHACKS</h1>
                    <p class="subtitle">Hosted by Cal Poly Pomona</p>
                    <p class="date">April 25–26</p>

                    <div class="timer">

                        <div class="group">
                            <div class="digits">
                                <div class="box">1</div>
                                <div class="box">2</div>
                            </div>
                            <span>Days</span>
                        </div>

                        <div class="group">
                            <div class="digits">
                                <div class="box">3</div>
                                <div class="box">4</div>
                            </div>
                            <span>Hours</span>
                        </div>

                        <div class="group">
                            <div class="digits">
                                <div class="box">5</div>
                                <div class="box">6</div>
                            </div>
                            <span>Minutes</span>
                        </div>

                    </div>
                </div>

                <a href="#" class="btn">REGISTER NOW!</a>

            </div>

        </div>

    </section>

    <!-- ================= FOOTER ================= -->
    <footer class="footer">
        <div class="footer-inner">
            <p>© 2026 BroncoHacks. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
